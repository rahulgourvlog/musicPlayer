<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music player</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster+Two:wght@700&family=Zilla+Slab:ital@1&display=swap" rel="stylesheet"> 
</head>

<body>
    <div class="container">
        <div class="div_center">
            <h2 class="title">tere fitoor</h2>
            <h5 class="artist ">rahul gour</h5>
            <div class="image">
                <img src="img1.jpg"  id ="img">
            </div>
            <div class="audio" >
                <audio src="rahul1.mp3" id="audio"></audio>
            </div>
            <div class="player">
                <i class="fas fa-backward" id="backward" title="backward"></i>
                <i class="fas fa-play main_button" id="play" title="play"></i>
                <i class="fas fa-forward" id="forward" title="forward"></i>
                
            </div>
        </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
